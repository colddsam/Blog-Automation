name: Run Python Code

on:
  workflow_dispatch:

jobs:
  run_python_code:
    name: Run Python Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'  # Specify your desired Python version

      - name: Run Python script
        run: python hasnode.py
